<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Eventos - Vue.js</title>
</head>
<body>
	<div id="app">
		<!--
			Esta es otra forma de escribir lo de abajo, en este caso
			sustituimos 'v-on:' por '@'.
			<button @click="sumar">Sumar 1</button>
			<button @click="restar">Restar 1</button>
		-->
		<button v-on:click="sumar">Sumar 1</button>
		<button v-on:click="restar">Restar 1</button> 
		El contador est√° en {{ contador }}
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				contador: 0
			},
			methods: {
				sumar: function(){
					this.contador++
				},
				restar: function(){
					this.contador--
				}
			}
		})
	</script>
</body>
</html>
